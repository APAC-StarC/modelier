<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{ vis.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="{% static 'tailwind/tailwind.min.css' %}" rel="stylesheet">
    <style>
        /* CSS Fixes to fix changes introduced from tailwind */
        li#tools, li#navigation, li#clipping_tools {
            display: flex;
            flex-wrap: wrap;
        }

        .potree_menu_toggle {
            min-width: 40px;
        }

        #potree_map_toggle {
            max-width: 2.5em;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'pointclouds/potree1.7/build/potree/potree.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'pointclouds/potree1.7/libs/jquery-ui/jquery-ui.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'pointclouds/potree1.7/libs/openlayers3/ol.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'pointclouds/potree1.7/libs/spectrum/spectrum.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'pointclouds/potree1.7/libs/jstree/themes/mixed/style.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>

<body>
<script src="{% static 'pointclouds/potree1.7/libs/jquery/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/libs/spectrum/spectrum.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/libs/jquery-ui/jquery-ui.min.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/libs/other/BinaryHeap.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/libs/tween/tween.min.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/libs/d3/d3.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/libs/proj4/proj4.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/libs/openlayers3/ol.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/libs/i18next/i18next.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/libs/jstree/jstree.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/build/potree/potree.js' %}"></script>
<script src="{% static 'pointclouds/potree1.7/libs/plasio/js/laslaz.js' %}"></script>

<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

</style>
<!-- INCLUDE SETTINGS HERE -->
{% block content %}
    <div style="display: flex; flex-direction: column; height: 100vh">
        <div class="">
            {% block header %}
            {% endblock %}
        </div>
        <div style="position: relative; flex-grow: 1">

            <div class="potree_container"
                 style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
                <div id="potree_render_area"></div>
                <div id="potree_sidebar_container"></div>
            </div>
            <div class="copyright bg-gray-900 border-t-1 border-t-white border-t-dashed flex flex-col py-2" style="position: absolute;
                left: 0;
                bottom: 0;
                border-top:1px dashed white;
                width:300px;">
                <img src="{% static 'logos/ihat_full.png' %}" class="w-100">
                <div class="w-100 flex mt-1">
                    <img src="{% static 'logos/cyi_logo_white.png' %}" style="width:50%">
                    <img src="{% static 'logos/doa.png' %}" style="width:50%">
                </div>
            </div>
        </div>

        <div id='cyi-tools-sidebar' class="">
        </div>


        <div class="">
            {% block footer %}
            {% endblock %}
        </div>
    </div>


{% endblock %}


{% block js %}

    {{ vis.json_config|json_script:"visConfig" }}

    <script>
        window.adminMode = {% if adminMode %}true{% else %}false{% endif %}
    </script>
    <script type="text/javascript" src="{% static 'vue/dist/js/chunk-vendors.js' %}"></script>
    <script type="text/javascript" src="{% static 'vue/dist/js/app.js' %}"></script>
{% endblock %}
</body>
</html>
